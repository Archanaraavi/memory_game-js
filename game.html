
 <!DOCTYPE html>
<html lang="en">

<head>
    <title>MEMORY GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="card-games.png">
</head>

<body>
    <div class="full-game">
        <div class="game">
            <h1>MEMORY GAME</h1>

            <div class="difficulty">
                <a href="#" class="Easy">Easy</a>
                <a href="#" class="Medium select">Medium</a>
                <a href="#" class="Hard">Hard</a>
                <a href="#" class="Random">Random</a>
            </div>
        
            <div class="timer">Time: <span id="timer">0</span> seconds</div>

            <div class="cards"></div>

            <div class="btns">
                <a class="btn reset" href="#">Reset The Game</a>
                <a class="btn hint" href="#">Hint</a>
                <a class="btn FindPare" href="#">Find Pair</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
